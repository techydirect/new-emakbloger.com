{{ define "meta" }}
{{ partial "plugin/seo/webpages.html" . }}
{{ end }}

{{ define "main" }}

<div id="mvp-site" class="left relative">
    <div id="mvp-site-wall" class="left relative">
        <div id="mvp-site-main" class="left relative">
            <div id="mvp-main-body-wrap" class="left relative">
                <article class="mvp-article-wrap-class hentry">
                    <div id="mvp-article-cont" class="left relative">
                        <div class="mvp-main-box">
                            <div id="mvp-post-main" class="left relative">

                                <!-- Bagian Header Single post -->
                                <header id="mvp-post-head" class="left relative">
                                    <h1 class="mvp-post-title left entry-title">{{ .Title }}</h1>
                                    <meta itemprop="headline " content="{{ .Title }}">
                                    <div class="mvp-author-info-wrap left relative">
                                        <div class="mvp-author-info-text left relative">
                                            <div class="mvp-author-info-name left relative">
                                                <p>By</p>
                                                <span class="author-name vcard fn author">
                                                    <a href="#" title="Posts by {{ .Site.Title }}" rel="author" class="vcard fn author">{{ .Site.Title }}</a>
                                                </span>
                                                <a rel="external nofollow" href="{{ .Site.Params.twitter }}" class="mvp-twit-but" target="_blank">
                                                    <span class="mvp-author-info-twit-but">
                                                        <i class="fa fa-twitter fa-2"></i>
                                                    </span>
                                                </a>
                                                <a rel="external nofollow" href="{{ .Site.Params.fb_page }}" class="mvp-fb-but" target="_blank">
                                                    <span class="mvp-author-info-twit-but">
                                                        <i class="fa fa-facebook fa-2"></i>
                                                    </span>
                                                </a>
                                                <a rel="external nofollow" href="{{ .Site.Params.fb_page }}" class="mvp-ig-but" target="_blank">
                                                    <span class="mvp-author-info-twit-but">
                                                        <i class="fa fa-instagram fa-2"></i>
                                                    </span>
                                                </a>
                                                <meta itemprop="name" content="{{ .Site.Title }}"/>
                                            </div>
                                        </div>
                                    </div>
                                </header>
                                <!-- end -->

                                <div class="mvp-post-main-out left relative">
                                    <div class="mvp-post-main-in">
                                        <div id="mvp-post-content" class="left relative">
                                            <div id="mvp-content-wrap" class="left relative">
                                                <div class="mvp-post-soc-out right relative">
                                                    <div class="mvp-post-soc-in">
                                                        <div id="mvp-content-body" class="left relative">
                                                            <div id="mvp-content-body-top" class="left relative">
                                                                <div id="mvp-content-main" class="left relative entry-content">
                                                                    {{ .Content }}
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="mvp-side-wrap" class="left relative theiaStickySidebar">
                                        {{ partial "sidebar/new-post.html" . }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
</div>

{{ end }}
