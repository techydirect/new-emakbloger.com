<style>
    .sticky-ad-ad {
        display: none;
        text-align: center;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 99999;
        height: 70px;
        background-color: #fff;
        margin-bottom: 0;
        padding-top: 4px;
        transition: all .4s ease-in-out;
    }
    
    @media only screen and (max-width: 560px) {
    .sticky-ad-ad{
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        overflow: visible;
        position: fixed;
        text-align: center;
       }
    }
    
    .sticky-ad-ad-close-button {
      position: absolute;
      width: 28px;
      height: 28px;
      top: -28px;
      right: 0;
      background-image: url("https://img.icons8.com/windows/28/fa314a/macos-close.png");
      background-size: 13px 13px;
      background-position: 9px;
      background-color: #fff;
      background-repeat: no-repeat;
      border: none;
      border-radius: 12px 0 0 0;
      cursor: pointer;
    }
    
    .sticky-ad-ad-close-button:before {
      position: absolute;
      content: "";
      top: -20px;
      right: 0;
      left: -20px;
      bottom: 0;
    }
    :active,
    :focus {
      outline: 0
    }
