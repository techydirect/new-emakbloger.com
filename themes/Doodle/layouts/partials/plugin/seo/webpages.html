<title>{{ .Title }} | {{ .Site.Title }}</title>
<meta name="robots" content="{{ .Site.Params.robots }}">
<!-- This site is optimized with the Yoast SEO Premium plugin v11.4 - https://yoast.com/wordpress/plugins/seo/ -->
<link rel="canonical" href="{{ .Permalink }}" />
<meta property="og:locale" content="In-Id" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}" />
<meta property="og:description" content="{{ .Params.Description }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:description" content="{{ .Params.Description }}" />
<meta name="twitter:title" content="{{ .Title }} | {{ .Site.Title }}" />

<!-- partial JSon -->
<script type='application/ld+json' class='yoast-schema-graph yoast-schema-graph--main'>
    {
        "@context":"https://schema.org",
        "@graph":[{
            "@type":"Organization",
            "@id":"{{ .Site.BaseURL }}#organization",
            "name":"{{ .Site.Title }}",
            "url":"{{ .Site.BaseURL }}",
            "sameAs":[],
            
            "logo":{
                "@type":"ImageObject",
                "@id":"{{ .Site.BaseURL }}#logo",
                "url":"{{ .Site.Params.og_image }}",
                "caption":"TUKAR PIKIRAN"
            },
            
            "image":{
                "@id":"{{ .Site.BaseURL }}#logo"
            }
    },
    
        {
            "@type":"WebSite",
            "@id":"{{ .Site.BaseURL }}#website",
            "url":"{{ .Site.BaseURL }}",
            "name":"{{ .Site.Title }}",
            
            "publisher":{
                "@id":"{{ .Site.BaseURL }}#organization"
            },
            
            "potentialAction":{
                "@type":"SearchAction",
                "target":"{{ .Site.BaseURL }}?s={search_term_string}",
                "query-input":"required name=search_term_string"
            }
    },
                
        {
            "@type":"WebPage",
            "@id":"{{ .Permalink }}#webpage",
            "url":"{{ .Permalink }}",
            "inLanguage":"In-Id",
            "name":"{{ .Title }} | {{ .Site.Title }}",

            "isPartOf":{
                "@id":"{{ .Site.BaseURL }}#website"
            },
            
            "datePublished":"{{ .Date.Format "2006-01-02" }}",
            "dateModified":"{{ .Lastmod.Format "2006-01-02" }}",
            
            "breadcrumb":{
                "@id":"{{ .Permalink }}#breadcrumb"
            }
    },
    
        {
            "@type":"BreadcrumbList",
            "@id":"{{ .Permalink }}#breadcrumb",
            
            "itemListElement":[
            {
                "@type":"ListItem",
                "position":1,
                "item":{
                    "@type":"WebPage",
                    "@id":"{{ .Site.BaseURL }}",
                    "url":"{{ .Site.BaseURL }}",
                    "name":"Home"
            }
        },
            
            {
                "@type":"ListItem",
                "position":2,
                "item":{
                    "@type":"WebPage",
                    "@id":"{{ .Permalink }}",
                    "url":"{{ .Permalink }}",
                    "name":"{{ .Title }}"
            }
        }]
    }]
}
</script>
<!-- / Yoast SEO Premium plugin. -->
