<meta name="robots" content="{{ .Site.Params.robots }}">
<title>{{ .Site.Title }} | {{ .Site.Params.tagLine }}</title>
<meta name='robots' content='max-image-preview:large' />
<meta name="description" content="{{ .Site.Params.description }}"/>
<link rel="canonical" href="{{ .Site.BaseURL }}"/>
<meta property="og:locale" content="In-Id" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ .Site.Title }} | {{ .Site.Params.tagLine }}"/>
<meta property="og:description" content="{{ .Site.Params.description }}" />
<meta property="og:url" content="{{ .Site.BaseURL }}"/>
<meta property="og:site_name" content="{{ .Site.Title }}"/>
<meta property="fb:app_id" content="{{ .Site.Params.fb_app_id }}"/>
<meta property="og:image" content="{{ .Site.Params.og_image | absURL }}"/>
<meta property="og:image:secure_url" content="{{ .Site.Params.og_image | absURL }}"/>
<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:description" content="{{ .Site.Params.description }}"/>
<meta name="twitter:title" content="{{ .Site.Title }} | {{ .Site.Params.tagLine }}"/>
<meta name="twitter:site" content="{{ .Site.Params.twitter_site }}"/>
<meta name="twitter:image" content="{{ .Site.Params.og_image | absURL }}"/>
<meta name="twitter:creator" content="{{ .Site.Params.twitter_author }}" />

<!-- Id Json With Yoast Meta -->
<script type='application/ld+json' class='yoast-schema-graph yoast-schema-graph--main'>
    {
        "@context":"https://schema.org",
        "@graph":[
        {
            "@type":"Organization",
            "@id":"{{ .Site.BaseURL }}/#organization",
            "name":"{{ .Site.Title }}",
            "url":"{{ .Site.BaseURL }}",

            "sameAs":[
            "{{ .Site.Params.fb_page }}",
            "{{ .Site.Params.instagram }}",
            "{{ .Site.Params.linkedin }}",
            "{{ .Site.Params.youtube }}",
            "{{ .Site.Params.pinterest }}",
            "{{ .Site.Params.twitter }}"
            ],

            "logo":{
                "@type":"ImageObject",
                "@id":"{{ .Site.BaseURL }}#logo",
                "url":"{{ .Site.Params.og_image | absURL }}",
                "caption":"{{ .Site.Title }}"
            },

            "image":{
                "@id":"{{ .Site.BaseURL }}#logo"
            }
        },
        
        {
            "@type":"WebSite",
            "@id":"{{ .Site.BaseURL }}#website",
            "url":"{{ .Site.BaseURL }}",
            "name":"{{ .Site.Title }}",
            
            "publisher":{
                "@id":"{{ .Site.BaseURL }}#organization"
            }
        },
        
        {
            "@type":"WebPage",
            "@id":"{{ .Site.BaseURL }}#webpage",
            "url":"{{ .Site.BaseURL }}",
            "inLanguage":"In-Id",
            "name":"{{ .Site.Title }} | {{ .Site.Params.tagLine }}",

            "isPartOf":{
                "@id":"{{ .Site.BaseURL }}#website"
            },

            "about":{
                "@id":"{{ .Site.Title }}#organization"
            },
            
            "image":{
                "@type":"ImageObject",
                "@id":"{{ .Site.BaseURL }}#primaryimage",
                "url":"{{ .Site.Params.og_image | absURL }}",
            },
            
            "primaryImageOfPage":{
                "@id":"{{ .Site.BaseURL }}#primaryimage"
            },
            
            "datePublished":"{{ .Date.Format "2006-01-02" }}",
            "dateModified":"{{ .Lastmod.Format "2006-01-02" }}",
            "description":"{{ .Site.Params.description }}"
        }
    ]
}
</script>
